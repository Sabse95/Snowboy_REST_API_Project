- name: Wohnzimmer
  keywords:
  - keyword: resources/Wohnzimmer.pmdl
    actions:
      echo: selected Wohnzimmer!
      sublevel:
      - name: Licht
        keywords:
        - keyword: resources/Licht.pmdl
          actions:
            echo: Wohnzimmer - Licht selected!
            sublevel:
            - name: einschalten
              keywords:
              - keyword: resources/einschalten.pmdl
                actions:
                  echo: Licht eingeschaltet!
